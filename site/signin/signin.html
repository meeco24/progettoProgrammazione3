<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
    
    <title>FantaRoyale - Sign In</title>


</head>
<body>

    <div class="wrapper">

        <form id="signinForm" class="form-signin" method="POST">

            <h2 class="form-signin-heading text-center mb-4">FantaRoyale SignIn</h2>

            <input type="email" name="email" class="form-control" placeholder="Email"><br>

            <input type="text" name="password" class="form-control" placeholder="Password"><br>

            <input type="text" name="password_confirm" class="form-control" placeholder="Password Confirm"><br>

            <input type="text" name="nickname" class="form-control" placeholder="Nickname"><br>

            <input type="text" name="email_paypal" class="form-control" placeholder="Email PayPal"><br>

            <button type="submit" class="btn btn-primary btn-outline-light button-personal">Sign In</button>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="signin.js"></script>

</body>
</html>
