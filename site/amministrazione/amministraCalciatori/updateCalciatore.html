<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Aggiorna Calciatori</title>

    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #194769;
            color: blanchedalmond;
        }

        header{
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h2>Aggiorna Calciatore</h2>
    </header>

    <main class="d-flex mt-5">

        <div style="width: 25%;"></div>

        <div id="aggiorna-calciatore" class="form-group" style="width: 50%;">

            <input type="text" id="nominativo" name="nominativo" placeholder="nominativo" class="form-control mb-3">
            <input type="text" id="prezzo" name="prezzo" placeholder="prezzo" class="form-control mb-3">
            <div class="input-group mb-3">
                <button class="btn btn-outline-light btn-primary">Ruolo:</button>
                <select name="ruolo" id="ruolo" class="form-control">
                    <option>Selezionare un ruolo...</option>
                    <option value="1">portiere</option>
                    <option value="2">difensore</option>
                    <option value="3">centrocampista</option>
                    <option value="4">attaccante</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-light btn-primary">Club:</button>
                <select name="club" id="club" class="form-control">
                    <option>Selezionare un club...</option>
                    <!-- inserire club tramite template -->
                </select>
            </div>
            <button id="update-calciatore" class="btn btn-outline-light btn-success">Aggiorna calciatore</button><br><br>
        </div>

        <div style="width: 25%;"></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
    <script src="/site/template.js"></script>
    <script type="text/javascript" src="updateCalciatore.js"></script>

</body>
</html>
