<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Aggiungi articolo</title>

    <style>
        html, body{
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            background-color: #194769;
            color: blanchedalmond;
        }

        header{
            padding: 20px;
        }

        main{
            display: grid;
            align-items: center;
        }

        #scrittura-articolo{
            height: 100%;
            width: 80%;
            padding: 5%;
        }
    </style>
</head>
<body>

    <header>
    <h2>Aggiungi Articolo</h2>
    </header>

    <main class="d-flex flex-row">

        <div style="width: 20%;"></div>

        <div id="scrittura-articolo" class="form-group" style="width: 80%;">
            <input type="text" id="titolo" name="titolo" class="form-control mb-3" placeholder="titolo">
            <textarea name="contenuto" id="contenuto" class="form-control mb-3" placeholder="Contenuto" cols="30" rows="10"></textarea>
            <div class="input-group mb-3">
                <button class="btn btn-outline-light btn-primary">Tipologia:</button>
                <select name="tipologia" id="tipologia"  class="form-control">
                    <option>Selezionare una tipologia...</option>
                    <option value="1">consigli</option>
                    <option value="2">indisponibili</option>
                    <option value="3">news</option>
                </select>
            </div>
            <button id="crea-articolo" class="btn btn-block btn-success">Aggiungi nuovo articolo</button>

        </div> <!-- scrittura-articolo -->  

        <div style="width: 20%;"></div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
    <script src="/site/template.js"></script>
    <script type="text/javascript" src="addArticolo.js"></script>

</body>
</html>
