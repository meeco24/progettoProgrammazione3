<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="profilo.css">
    <title>Profilo</title>
</head>
<body>

    <header class="d-flex flex-row justify-content-between">
        <h2 id="nick-presidente">Profilo del presidente</h2>
        <h2 id="home-link"><a href="http://127.0.0.1:5500/site/home/home.html"><i class="fas fa-home"></i></a></h2>
    </header>

    <main class="d-flex flex-row justify-content-align">
        <div id="lista-squadre" class="d-flex flex-column">
            <h2 class="mb-3">Lista Squadre</h2>
        </div>
        <div id="modifica-profilo">
            <h2 class="mb-4">Aggiorna Profilo</h2>
            <form id="aggiorna-giocatore" class="form-group">
                <input type="text" id="nickname" name="nickname" placeholder="nickname" class="form-control mb-3">
                <input type="text" id="email" name="email" placeholder="email" class="form-control mb-3">
                <input type="text" id="password" name="password" placeholder="new password" class="form-control mb-3">
                <input type="text" id="email_paypal" name="email-paypal" placeholder="email-paypal" class="form-control mb-3">
                <button id="update-giocatore" class="btn btn-outline-light btn-success" type="submit">Aggiorna</button>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
    <script src="../template.js"></script>
    <script type="text/javascript" src="profilo.js"></script>

</body>
</html>
