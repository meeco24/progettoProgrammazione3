<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28ce9bf6a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="infoCalciatori.css">
    <title>Info Calciatori</title>
</head>
<body>

    <!-- TODO: inserire icona home -->
    <header id="titolo" class="d-flex flex-row justify-content-between align-items-center p-5">
        <h1>InfoCalciatori</h1>
        <h5 id="home"><a href="http://127.0.0.1:5500/site/home/home.html"><i class="fas fa-home"></i></a></h5>
    </header>

    <main id="page-wrapper" class="d-flex">

        <div id="search-box" class="form-group">

            <div class="input-group">
                <input id="search-bar" type="text" placeholder="Cerca..." class="form-control">
                <button id="search-button" class="btn btn-outline-light btn-primary">vai!</button>
            </div>
        
            <div class="input-group mt-3">
                <button id="search-button" class="btn btn-outline-light btn-primary">Ruolo:</button>
                <select name="ruoli" id="ruoli" class="form-control">
                    <option>Seleziona  un ruolo...</option>
                    <option value="Portiere">Portiere</option>
                    <option value="Difensore">Difensore</option>
                    <option value="Centrocampista">Centrocampista</option>
                    <option value="Attaccante">Attaccante</option>
                </select>
            </div>
        
            <div class="input-group mt-3">
                <button id="search-button" class="btn btn-outline-light btn-primary">Club:</button>
                <select name="club" id="club" class="form-control">
                    <option>Seleziona  un club...</option>
                    <!-- club caricati dinamicamente--> 
                </select>
            </div>
    
            <div class="input-group mt-3">
                <button id="search-button" class="btn btn-outline-light btn-primary">Filtra per:</button>
                <select name="filtri" id="filtri" class="form-control">
                    <option>Seleziona  un filtro...</option>
                    <option value="goal">goal</option>
                    <option value="assist">assist</option>
                    <option value="ammonizioni">ammonizioni</option>
                    <option value="espulsioni">espulsioni</option>
                </select>
            </div>
    
            <div class="mt-3">
                <button id="remove-filters" class="btn btn-outline-light btn-warning">Rimuovi filtri</button>
            </div>
        </div>

        <div id="card-list" class="d-flex flex-wrap">
            <!-- qui vengono appese le schede tecniche dei calciatori -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
    <script src="../template.js"></script>
    <script type="text/javascript" src="infoCalciatori.js"></script>

</body>
</html>
