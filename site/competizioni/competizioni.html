<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28ce9bf6a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="competizioni.css">
    <title>Competizioni</title>
</head>

<body>

    <!-- TODO: inserire icona home -->
    <header id="titolo" class="d-flex flex-row justify-content-between align-items-center p-5">
        <h1>Competizioni</h1>
        <h5 id="home"><a href="/site/home/home.html"><i class="fas fa-home"></i></a></h5>
    </header>

    <main id="page-wrapper" class="d-flex">

        <div id="ricerca" class="form-group">

            <div class="input-group mb-3">
                <input id="search-bar" class="form-control" type="text" placeholder="Cerca...">
                <button id="search-button" class="btn btn-outline-light btn-primary">vai!</button>
            </div>

            <div id="lookup" class="input-group">
                <button class="btn btn-outline-light btn-primary">Filtra per: </button>
                <select id="filtri" name="filtri" class="form-control">
                    <option>Selezionare un filtro..</option>
                    <option value="data_creazione">data creazione</option>
                    <option value="prezzo_iscrizione">prezzo iscrizione</option>
                    <option value="numero_iscritti">numero iscritti</option>
                    <option value="max_iscritti">massimo iscritti</option>
                    <option value="budget">budget</option>
                    <option value="data_termine">data termine</option>
                </select>
            </div>

            <button id="rimuovi-filtri" type="button" class="btn btn-outline-light btn-primary mt-3">Rimuovi filtri</button>

        </div>

        <div id="lista-competizioni" class="d-flex flex-row flex-wrap" >
            <!-- qui ci vanno le card delle competizioni -->
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
    <script src="../template.js"></script>
    <script type="text/javascript" src="competizioni.js"></script>
</body>
</html>
