<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/28ce9bf6a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mercato.css">
    <title>Mercato</title>
</head>
<body>

    <header class="d-flex flex-row justify-content-between">
        <h2 id="budget-display"></h2>
        <h2 id="home-link"><a href="http://127.0.0.1:5500/site/home/home.html"><i class="fas fa-home"></i></a></h2>
    </header>

    <main class="d-flex flex-row">
        <div id="lista-calciatori">

            <div id="portieri-mercato">
                <button id="toggle-portieri" type="button" class="bottoni btn btn-block btn-warning">portieri</button>
                <table id="mercato-portieri" class="table table-sm table-hover table-bordered table-warning">
                    <thead>
                        <td>Calciatore</td>
                        <td>Prezzo</td>
                        <td>Club</td>
                        <td>Acquista</td>
                    </thead>
                    <tbody id="calciatori-1">

                    </tbody>
                </table>
            </div>

            <div id="difensori-mercato">
                <button id="toggle-difensori" type="button" class="bottoni btn btn-block btn-success">difensori</button>
                <table id="mercato-difensori" class="table table-sm table-hover table-bordered table-success">
                    <thead>
                        <td>Calciatore</td>
                        <td>Prezzo</td>
                        <td>Club</td>
                        <td>Acquista</td>
                    </thead>
                    <tbody id="calciatori-2">

                    </tbody>
                </table>
            </div>

            <div id="centrocampisti-mercato">
                <button id="toggle-centrocampisti" type="button" class="bottoni btn btn-block btn-primary">centrocampisti</button>
                <table id="mercato-centrocampisti" class="table table-sm table-hover table-bordered table-primary">
                    <thead>
                        <td>Calciatore</td>
                        <td>Prezzo</td>
                        <td>Club</td>
                        <td>Acquista</td>
                    </thead>
                    <tbody id="calciatori-3">

                    </tbody>
                </table>
            </div>

            <div id="attaccanti-mercato">
                <button id="toggle-attaccanti" type="button" class="bottoni btn btn-block btn-danger">attaccanti</button>
                <table id="mercato-attaccanti" class="table table-sm table-hover table-bordered table-danger">
                    <thead>
                        <td>Calciatore</td>
                        <td>Prezzo</td>
                        <td>Club</td>
                        <td>Acquista</td>
                    </thead>
                    <tbody id="calciatori-4">

                    </tbody>
                </table>
            </div>
        </div> <!--lista-calciatori-->

        <div id="lista-acquisti">


            <div id="acquistati">
                <table id="table-acquistati" class="table table-sm table-hover table-bordered table-secondary">
                    <thead>
                        <td>Calciatore</td>
                        <td>Prezzo</td>
                        <td>Club</td>
                        <td>Schiera</td>
                        <td>Vendi</td>
                    </thead>
                    <tbody id="acquistati-1" class="table-warning">

                    </tbody>
                    <tbody id="acquistati-2" class="table-success">

                    </tbody>
                    <tbody id="acquistati-3" class="table-primary">

                    </tbody>
                    <tbody id="acquistati-4" class="table-danger">

                    </tbody>
                </table>
            </div> <!-- acquistati -->

            <div id="button-wrapper" class="d-flex flex-row justify-content-center">
                <button id="schiera-formazione" class="btn btn-success">Schiera Formazione</button>
                <button id="modifica-formazione" class="btn btn-warning">Modifica Formazione</button>
            </div> <!-- button-wrapper -->

        </div> <!-- lista-acquisti -->
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
    <script src="/libs/moment/moment.min.js"></script>
    <script src="../template.js"></script>
    <script type="text/javascript" src="mercato.js"></script>
</body>
</html>
